<div class="container mt-4">
  <h2>Categories</h2>
  
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="row">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" formControlName="name" placeholder="Category name">
          <button type="submit" class="btn btn-primary">
            {{ editingCategory ? 'Update' : 'Add' }} Category
          </button>
          <button *ngIf="editingCategory" type="button" class="btn btn-secondary" (click)="resetForm()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="editCategory(category)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
